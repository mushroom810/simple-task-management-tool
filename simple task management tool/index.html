<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset = "UTF-8">
            <style>
            /* ToDoリストとTodayリストを横並びにするためのコンテナ */
                .title_box {
                    display: flex;
                    /* flex-wrap: wrap; (今回は2つなので不要) */
                    gap: 50px; /* リスト間のスペース */
                 }
            /* 各リスト（タイトルとテーブル）のコンテナ */
                .list-container { /* クラス名を title_inline-block から変更 */
                    width: 375px; /* テーブルの幅に合わせ、固定幅に */
                }
                 .list-container table {
                    width: 100%; /* 親要素の幅いっぱいに広げる */
                    border-collapse: collapse;
                    border: solid 2px orange;
                }
                .list-container th {
                    color: orange;
                    border: dashed 1px orange;
                    background-color: rgb(255, 249, 218);
                }
                .list-container td {
                    border: dashed 1px orange;
                    padding: 5px;
                }
                /* 入力フォームのテーブルも少し体裁を整える */
                form table th {
                    text-align: left;
                    padding-right: 15px;
                }
                form table td {
                    padding: 5px 0;
                }
            </style>
            <title>TODOアプリ</title>
    </head>
    <body>
        <h1>TODO-List</h1>
        <form id="addTaskForm">
            <table>
                <tr>
                    <th>What to do?</th>
                    <td><input type="text" id="taskInput" required /></td>
                </tr>
                <tr>
                    <th>deadline</th>
                    <td><input type="text" id="deadlineInput" required /></td>
                </tr>
                <tr>
                    <th>which?</th>
                    <td>
                        <label><input type="checkbox" id="checkTodo" name="taskType" value="todo">ToDo</label>
                        <label><input type="checkbox" id="checkToday" name="taskType" value="today">Today</label>
                    </td>
                    <td>
                        <button id="addButton" type="button">Add Task</button>
                    </td>
                </tr>
            </table>
        </form>
        <div class="title_box">
            <div class="list-container">
                <h2>To Do List</h2>
                <table id="todoTable">
                    <tr>
                        <th>CK</th>
                        <th>To do</th>
                        <th>DL</th>
                        <th>Delete</th>
                    </tr>
                </table>
            </div>
            <div class="list-container">
                <h2>Today List</h2>
                <table id="todayTable">
                    <tr>
                        <th>CK</th>
                        <th>To do</th>
                        <th>DL</th>
                        <th>Delete</th>
                    </tr>
                </table>
            </div>
        </div>
        <script src = "mission6.js"></script>
    </body>
</html>
